  background(0);

function move() {

  /* Move this inside the brackets of move() */
 var snakeX = 0;

function setup(){

function draw(){

function keyPressed(){
    if (keyCode == DOWN_ARROW){
        if ( snakeY < width-10) { 
            snakeY = snakeY + 10
        }
    }
    if (keyCode == UP_ARROW){
        if ( snakeY > 0) { 
            snakeY = snakeY - 10
        }
    }   
    if (keyCode == RIGHT_ARROW) {
        if ( snakeX < height-10) { 
            snakeX= snakeX + 10
        }
    }
    if (keyCode == LEFT_ARROW){
        if ( snakeX > 0) { 
            snakeX = snakeX - 10 
        }
    }
}
