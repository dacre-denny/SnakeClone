<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
    
<script>
var snakeX = 0;
var snakeY = 0;
var snakeX2 = 20;
var snakeY2 = 20;
var direction = "right";
var alive = true;
var length = 20

function setup() {
  createCanvas(window.innerWidth, window.innerHeight)
  frameRate(10);
}

function draw() {

  background(0);
  stroke(255);
  fill(255);
  rect(snakeX, snakeY, snakeX2, snakeY2);
  
  /* Ensure move() is called for each draw() */
  move()
}


function move() {

  /* Move this inside the brackets of move() */
  if (direction == "up") {
    snakeY = snakeY + 10
      wait(1)
    snakeY2 = snakeY + length
  }
  
  if (direction == "down") {

    snakeY = snakeY - 10
wait(1)
      snakeY2 = snakeY - length
  }
  
  if (direction == "right") {
    snakeX = snakeX + 10
    wait(1)
      snakeX2 = length + 10
  }

  if (direction == "left") {

    snakeX = snakeX - 10
    wait(1)
      snakeX2 = snakeX - length
  }
}
    </script>

</body>
