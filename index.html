<script>
var snakeX = 0;
var snakeY = 0;
var snakeX2 = 20;
var snakeY2 = 20;

var alive = true;
var length = 20

function setup() {
  createCanvas(window.innerWidth, window.innerHeight)
  frameRate(10);
}

function draw() {

  background(0);
  stroke(255);
  fill(255);
  rect(localstorage.snakeX, localstorage.snakeY, localstorage.snakeX2, localstorage.snakeY2);
  input()
  /* Ensure move() is called for each draw() */
  move()
     
}
