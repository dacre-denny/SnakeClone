function setup(){

    function input(){
while (1==1){
        document.onkeydown = checkKey;
}
function checkKey(e) {

    e = e || window.event;
    
    if(e.keycode == 38) {
    
     direction = up;
     
     };
     
     if(e.keycode ==40) { 
     
     direction = down;
     
     };
     
     
    if(e.keycode == 37) {
   
    direction = left;
     
     };
     
    if(e.keycode == 39) {
    
    direction = right;
    
    };
   
}
    }
